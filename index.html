<html>

<head>
    <title>SodaPop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="top-section">
        <div class="container">
            <h1>Hello, world.</h1>
            <form id="offer" method="post">
                <div>
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text" />
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="lastname" type="text" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                </div>
                <div>
                    <label for="industry">Industry</label>
                    <select name="industry" id="industry">
                        <option>-Please select-</option>
                        <option>Agriculture</option>
                        <option>Banking</option>
                        <option>Communications</option>
                        <option>Consulting</option>
                        <option>Education</option>
                        <option>Electronics</option>
                        <option>Engineering</option>
                        <option>Entertainment</option>
                        <option>Retail</option>
                        <option>Telecommunications</option>
                        <option>None of the above</option>
                    </select>
                </div>
                <div>
                    <label for="current_persona">How do you feel about your current personas?</label>
                    <select name="current_persona" id="current_persona">
                        <option>-Please select-</option>
                        <option value="negative">I'm a bit embarrassed to say that we don't have any defined</option>
                        <option value="neutral">We have some, and they're okay, but...meh</option>
                        <option value="positive">Love them! I refer to them every day</option>
                    </select>
                </div>
                <button type="submit">Download Now</button>
            </form>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.colorscroll.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
