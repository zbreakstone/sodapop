<head>
    <title>SodaPop</title>

<body>
    <section class="top-section">
        <div class="container">
            <h1>Hello, world.</h1>
            <form id="offer" method="post" action="https://forms.hubspot.com/uploads/form/v2/321750/5e525fa8-5c62-4090-af25-adb04d1fb20d">
                <div>
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text" />
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="lastname" type="text" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />
                </div>
                <div>
                    <label for="industry">Industry</label>
                    <select name="industry" id="industry">
                        <option>-Please select-</option>
                        <option>Agriculture</option>
                        <option>Banking</option>
                        <option>Communications</option>
                        <option>Consulting</option>
                        <option>Education</option>
                        <option>Electronics</option>
                        <option>Engineering</option>
                        <option>Entertainment</option>
                        <option>Retail</option>
                        <option>Telecommunications</option>
                        <option>None of the above</option>
                    </select>
                </div>
                <div>
                    <label for="current_persona">How do you feel about your current personas?</label>
                    <select name="current_persona" id="current_persona">
                        <option>-Please select-</option>
                        <option value="negative">I'm a bit embarrassed to say that we don't have any defined</option>
                        <option value="neutral">We have some, and they're okay, but...meh</option>
                        <option value="positive">Love them! I refer to them every day</option>
                    </select>
                </div>
                <input name="hs_context" type="hidden" value="">
                <button type="submit">Download Now</button>
            </form>
        </div>
    </section>
